name: ci

on:
  push:
    branches-ignore: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: '10'

      - run: npm install

      - run: npm run test

      - run: npm run lint
