name: deploy

on:
  push:
    branches: [master]

  schedule:
    - cron: '0 */2 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: '10'

      - run: npm install

      - run: npm run test

      - run: npm run lint

      - run: npm run test:integration

      - run: npm run compile

      - run: npm run publish
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          CF_EMAIL: ${{secrets.CF_EMAIL }}
